spring:
  application:
    name: sbsm
  datasource:
    url: jdbc:mysql://localhost:3306/sbsm
    username: root
    password: 123
    druid:
      initial-size: 1
      max-active: 20
      min-idle: 1
      max-wait: 10000
server:
  port: 9901
  servlet:
    context-path: /sbsm
jwt:
  header: "Authorization" #token返回头部
  tokenPrefix: "Bearer " #token前缀
  secret: "mgrru-secret" #密钥
  exp: 10800000 #毫秒 3小时